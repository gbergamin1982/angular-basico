<p>Listado de Heroes</p>

<div *ngIf="retorno !== ''; else noBorrado  ">
    <h3>HEROE BORRADO</h3>
    <small> {{ retorno }} </small>
    </div>

    <ng-template #noBorrado><h3>No ha borrado nada</h3></ng-template>

<ul>
    <li *ngFor="let heroe of heroes; let i = index"> 
        {{ i + 1}} - {{ heroe }} </li>
</ul>



<button (click)="borrarHeroe()"> Eliminar </button>
